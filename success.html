<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Successful</title>
    <style>
        body {
            text-align: center;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 100px;
            max-width: 400px;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 24px;
        }
        .message {
            font-size: 18px;
            color: #FFD700;
            margin: 20px 0;
        }
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #888;
            text-align: center;
        }

        /* Resizing the image */
        img {
            max-width: 80%; /* Limit the width to 80% of the container */
            height: auto;   /* Maintain the aspect ratio */
            margin: 20px 0; /* Add margin for spacing */
        }

        /* Media Queries for Mobile Optimization */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 22px;
            }
            .message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Image -->
    <img src="ml.png" alt="Mobile Legends Logo">

    <div class="container">
        <h1>Success!</h1>
        <p>Your rewards have been processed.</p>

        <!-- Reward Arrival Message -->
        <div class="message">
            Your rewards will arrive in <strong>3 to 5 hours</strong>. Please be patient!
        </div>
    </div>

    <!-- Copyright Footer -->
    <footer class="footer">
        <p>&copy; 2024 Official Mobile Legends. All rights reserved.</p>
    </footer>
</body>
</html>
